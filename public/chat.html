<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    
    <!-- Uniconts -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
    <header class="p-4 text-bg-light mb-5">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="https://varscript.github.io/" class="d-flex align-items-center mb-2 mb-lg-0 me-5 text-dark text-decoration-none">
                    <img src="https://res.cloudinary.com/dxwsqccy0/image/upload/v1664289109/socket-chat/blackScaleHorizontalVersions_nmdkcb.png" alt="Logo" width="250">
                </a>
        
                <ul class="nav col-12 col-lg-6 me-lg-auto mb-2 justify-content-center mb-md-0"></ul>

                <div class="text-end">
                    <button type="button" class="btn btn-primary" id="google_singout" >Logout</button>
                </div>
            </div>
        </div>
    </header>   



        
    <main class="container">
        
        <h1 class="display-3 fw-bold text-light mb-5  text-center">Message</h1>

		<div class="card">
			<div class="row g-0">

				<div class="col-12 col-lg-5 col-xl-3 border-right bg-secondary bg-opacity-10">
					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1 my-5 p-3 me-5 ">
                                <h3 class="fw-bold mb-4">Send Message </h3>
                                <input type="text" id="txtUid" class="form-control mb-2" placeholder="Uid of the person" autocomplete="off">
                                <input type="text" id="txtMessage" class="form-control mb-2" placeholder="Message" autocomplete="off">
                                
                                <h3 class="fw-bold mb-4 my-5 mb-0">Users</h3>
                                <ul id="ulUsers" class="list-unstyled mb-4"></ul>
                                
                                <h3>Private chat</h3>
                                <ul id="ulMessagePv" class="list-unstyled mb-4"></ul>
							</div>
						</div>
					</div>
					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>

				<div class="col-12 col-lg-7 col-xl-9 ">
					<div class="py-4 border-bottom d-none d-lg-block ">
						<div class="d-flex align-items-center py-1">
							<div class="flex-grow-1 pl-3 text-center fs-1 ">
								<strong>Messages of all Users</strong>
							</div>
                            
							
						</div>
					</div>
					<div class="position-relative">
						<div class="chat-messages p-4">
							<div class="chat-message-left pb-4">
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                    <ul id="ulMessage"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

    </main>

    <footer>
        <div class="container">
            <footer class="py-5 my-4">
            <ul class="nav justify-content-center border-bottom border-secondary pb-3 mb-3">
            </ul>
            <p class="text-center text-muted">Â© 2022 VarScrip</p>
            </footer>
        </div>
    </footer>

    



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <!-- Socket io -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
